{{template "base.html" .}}

{{define "title"}}{{.Title}}{{end}}

{{define "content"}}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">User Registration</h2>
        
        {{if .Error}}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{.Error}}
        </div>
        {{end}}
        
        <form method="POST" action="/register" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" id="firstName" name="firstName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <p class="text-xs text-gray-500 mt-1">Minimum 8 characters</p>
            </div>
            
            <div>
                <label for="accreditationType" class="block text-sm font-medium text-gray-700 mb-1">Accreditation Type</label>
                <select id="accreditationType" name="accreditationType" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Accreditation Type</option>
                    {{range .AccreditationTypes}}
                    <option value="{{.}}">{{. | title | replace "_" " "}}</option>
                    {{end}}
                </select>
            </div>
            
            <div class="border-t pt-4">
                <h3 class="text-lg font-medium text-gray-900 mb-3">Accreditation Information</h3>
                
                <div>
                    <label for="income" class="block text-sm font-medium text-gray-700 mb-1">Annual Income</label>
                    <select id="income" name="income" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Income Range</option>
                        <option value="under_200k">Under $200,000</option>
                        <option value="200k_1m">$200,000 - $1,000,000</option>
                        <option value="1m_5m">$1,000,000 - $5,000,000</option>
                        <option value="over_5m">Over $5,000,000</option>
                    </select>
                </div>
                
                <div class="mt-4">
                    <label for="netWorth" class="block text-sm font-medium text-gray-700 mb-1">Net Worth</label>
                    <select id="netWorth" name="netWorth" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Net Worth Range</option>
                        <option value="under_1m">Under $1,000,000</option>
                        <option value="1m_5m">$1,000,000 - $5,000,000</option>
                        <option value="5m_25m">$5,000,000 - $25,000,000</option>
                        <option value="over_25m">Over $25,000,000</option>
                    </select>
                </div>
                
                <div class="mt-4">
                    <label for="experience" class="block text-sm font-medium text-gray-700 mb-1">Investment Experience</label>
                    <select id="experience" name="experience" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select Experience Level</option>
                        <option value="beginner">Beginner (0-2 years)</option>
                        <option value="intermediate">Intermediate (2-10 years)</option>
                        <option value="advanced">Advanced (10+ years)</option>
                        <option value="professional">Professional Investor</option>
                    </select>
                </div>
            </div>
            
            <div class="pt-4">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Register Account
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="/login" class="text-blue-600 hover:text-blue-500">Sign in</a>
            </p>
        </div>
    </div>
</div>
{{end}}
